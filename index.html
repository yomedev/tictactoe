<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-sm">
        <div class="row g-3 mt-3">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstPlayer" placeholder="First Player Name">
                    <label for="firstPlayer">First Player Name</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating">
                    <select class="form-select" id="mark" aria-label="Floating label select example">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                    <label for="mark">First Player Mark</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="secondPlayer" placeholder="Second Player Name">
                    <label for="secondPlayer">Second Player Name</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center mb-3">
            <div class="col-3">
                <button type="button" id="startBtn" class="btn btn-primary">Start Game</button>
            </div>
        </div>
        <div class="row text-center mb-3">
            <div class="col">
                <h1 class="display-5"></h1>
            </div>
        </div>
        <div id="cellsPanel" class="row">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
